<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheets</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
  <meta property="og:image" content="/og.png">
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto py-10 px-4">
      <h1 class="text-4xl font-semibold mb-6">Contact Sheet Generator</h1>
      <div class="space-y-4">
        <input type="file" id="image-upload" multiple accept="image/*" class="border border-gray-300 p-2 rounded">
        <button id="generate-image" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
          Generate Contact Sheet
        </button>
        <div id="loading-message" class="text-lg text-yellow-600" style="display: none;">
          Generating contact sheet(s)... Please wait.
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
